<!DOCTYPE html>
<html>
<head>
	<title>Check Yo'self || Taylor Noel Jordan</title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<h1>CHECK <span class="yo">YO'</span> SELF</h1>
		<div class="search-form">
      <button type="button" id="search-btn">
      	<i class="fa fa-search"></i>
      </button>
      <input type="search" placeholder="Search" class="searchterm" id="search-input">
    </div>
  </header>
 	<main>
		<aside class="sidebar__container"> 
			<form class="sidebar__form">
				<p>Task Title</p>
				<input type ="text" id="sidebar__task-title-input">
				<div class="sidebar__task-display">
				<!-- 	<div class="sidebar__task-item">
						<button>x</button><p>Don't ever play yourself</p>
					</div> -->
				</div>
				<p>Task Item</p>
				<input type="text" id="sidebar__task-item-input">
				<button type="button" class="sidebar__task-item__add-btn" id="add-btn">+</button>
				<button type="button" class ="disabled" id="make-task-list-btn">Make Task List</button>
				<button type="button" class ="disabled" id="clear-btn">Clear All</button>
			</form>
			<button type="button" class ="disabled" id="filter-btn">Filter by Urgency</button>
	</aside>
	<section class="task-list__container">
		<div class="task-list__placeholder">
			<h2>Chickity check yo self before you wreck yo self!</h2>
		<div class="task-list__card">
			<div class="task-list__header">
				<p>Task Title</p>
			</div>
			<div class="task-list__item-list">
				<input type="radio"/><p>Don't ever play yourself.</p>
			</div>
			<div class="task-list__footer">
				<div class="task-list__urgent">
					<img src="images/urgent.svg" id="urgent-task">
					<p>URGENT</p>
				</div>
				<div class="task-list__delete">
					<img src="images/delete.svg" id="delete-list-btn">
					<p>DELETE</p>
			</div>
			</div>
		</div>
	</section>
	</main>
	<script src="todo-list.js"></script>
 <script src="main.js"></script>

</body>
</html>
